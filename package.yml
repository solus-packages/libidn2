name       : libidn2
version    : 2.0.5
release    : 4
source     :
    - https://ftp.gnu.org/gnu/libidn/libidn2-2.0.5.tar.lz : 0ff7a59eeedff3865fa17151d656991f56d8835f593982d7327af5e0bf9a9668
license    :
    - GPL-2.0
    - LGPL-3.0
component  : network.library
summary    : Internationalized domain name support library
description: |
    Libidn2 is a free software implementation of IDNA2008, Punycode and TR46. Its purpose is to encode and decode internationalized domain names.
emul32     : yes
builddeps  :
    - pkgconfig(gtk-doc)
    - libunistring-32bit-devel
patterns   :
    - devel : /usr/share/man/man3
    - docs : /usr/share/info
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
